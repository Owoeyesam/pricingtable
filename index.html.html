<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: "Sono", sans-serif;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .pricing-container {
        height: 100%;
        width: 60%;
        padding: 15px 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        border-radius: 8px;
      }
      .pricing-plan {
        max-width: 30%;
        margin: 2.5%;
        background-color: #f2f2f2;
        flex: 1;
        display: flex;
        flex-direction: column;
        text-align: center;
        padding: 15px 30px;
        border-radius: 5px;
      }
      .plan-title {
        font-size: small;
        font-weight: 1000;
      }
      .plan-price {
        font-size: larger;
        font-weight: bolder;
      }
    
      .plan-features li {
        list-style-type: none;
        font-size: x-small;
        font-weight: 500;
      }
      .plan-button {
        width: 50%;
        height: 40px;
        margin: 0 auto;
        background-color: #ff6600;
        color: #fff;
        border: none;
        border-radius: 8px;
      }
      li .tick {
        display: inline-block; 
    padding: 3px;   
    border-radius: 50%; 
    background-color: #e0e0e0;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 600px) {
        body {
          height: auto;
        }
        .pricing-container {
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
        }
        .pricing-plan {
        max-height: 30%;
        min-width: 50%;
        margin: 2.5%;

      }
    }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">
          <li><span class="tick">âœ…</span> 10GB Storage</li>
          <li><span class="tick">âœ…</span> 1 User</li>
          <li><span class="tick">ðŸš«</span> Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li><span class="tick">âœ…</span> 50GB Storage</li>
          <li><span class="tick">âœ…</span> 5 Users</li>
          <li><span class="tick">âœ…</span> Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li><span class="tick">âœ…</span> 100GB Storage</li>
          <li><span class="tick">âœ…</span> 10 Users</li>
          <li><span class="tick">âœ…</span> 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
